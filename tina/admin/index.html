<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תוכן - TinaCMS</title>
    
    <!-- TinaCMS Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .retry-btn {
            background: #fbbf24;
            color: #1e3a8a;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">⚖️</div>
        <h1 class="title">TinaCMS</h1>
        <p class="subtitle">מערכת ניהול תוכן מקצועית</p>
        
        <div class="spinner"></div>
        <p class="status" id="status">טוען את מערכת העריכה...</p>
        
        <div id="error" class="error" style="display: none;">
            <p>שגיאה בטעינת המערכת</p>
            <button class="retry-btn" onclick="location.reload()">נסה שוב</button>
        </div>
    </div>

    <!-- TinaCMS Script -->
    <script type="module">
        try {
            // סימולציה של טעינת TinaCMS
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            
            // הודעות טעינה
            const messages = [
                'מתחבר לשרת...',
                'טוען הגדרות...',
                'מכין ממשק העריכה...',
                'כמעט מוכן...'
            ];
            
            let messageIndex = 0;
            const updateStatus = () => {
                if (messageIndex < messages.length) {
                    statusEl.textContent = messages[messageIndex];
                    messageIndex++;
                    setTimeout(updateStatus, 1000);
                } else {
                    // כאן יטען TinaCMS האמיתי
                    statusEl.textContent = 'מערכת העריכה מוכנה!';
                    
                    // הדמיה של כניסה למערכת
                    setTimeout(() => {
                        statusEl.textContent = 'מפנה למערכת העריכה...';
                        
                        // כאן אמור להיות הקוד של TinaCMS
                        setTimeout(() => {
                            document.body.innerHTML = `
                                <div style="text-align: center; padding: 3rem; color: white;">
                                    <h2>🎉 TinaCMS מוכן!</h2>
                                    <p>המערכת תהיה זמינה לאחר הקמת Netlify והגדרת המשתנים</p>
                                    <p>בינתיים, האתר שלך עובד בכתובת הקודמת</p>
                                </div>
                            `;
                        }, 2000);
                    }, 1000);
                }
            };
            
            // התחל עדכון סטטוס
            setTimeout(updateStatus, 1000);
            
        } catch (error) {
            console.error('TinaCMS Error:', error);
            document.getElementById('error').style.display = 'block';
            document.getElementById('status').style.display = 'none';
        }
    </script>

</body>
</html>
